<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Eventos | Mi Boda</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .portal-body {
            background-color: #f4f6f8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-y: auto !important;
        }

        .portal-header {
            background: white;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .portal-header h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            color: var(--primary-blue);
            margin-bottom: 10px;
        }

        .portal-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            width: 100%;
        }

        .event-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .event-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .event-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .event-card-header {
            height: 120px;
            background: var(--primary-olive-light);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--primary-olive);
        }

        .event-card-body {
            padding: 25px;
            flex: 1;
        }

        .event-card-body h3 {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: var(--text-dark);
        }

        .event-meta {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .event-meta div {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .event-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .portal-btn {
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .btn-primary {
            background: var(--primary-blue);
            color: white;
        }

        .btn-outline {
            border: 1px solid var(--primary-blue);
            color: var(--primary-blue);
        }

        .btn-floating {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 65px;
            height: 65px;
            background: var(--primary-olive);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s;
            z-index: 100;
        }

        .btn-floating:hover {
            transform: scale(1.1) rotate(90deg);
        }

        .empty-state {
            text-align: center;
            grid-column: 1 / -1;
            padding: 100px 0;
            color: var(--text-light);
        }

        .empty-state i {
            display: block;
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        /* Modal for creating new event */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-card {
            background: white;
            padding: 40px;
            border-radius: 24px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        .modal-card h2 {
            margin-bottom: 25px;
            font-family: 'Great Vibes', cursive;
            font-size: 2.5rem;
            text-align: center;
            color: var(--primary-blue);
        }
    </style>
</head>

<body class="portal-body">
    <header class="portal-header">
        <h1>Mis Eventos</h1>
        <p class="section-title">Plataforma de Invitaciones Digitales</p>
    </header>

    <main class="portal-container">
        <div id="event-grid" class="event-grid">
            <!-- Los eventos se cargan dinámicamente -->
            <div class="empty-state" id="loading-state">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Cargando tus eventos...</p>
            </div>
        </div>
    </main>

    <div class="btn-floating" onclick="openCreateModal()" title="Crear Nuevo Evento">
        <i class="fas fa-plus"></i>
    </div>

    <!-- Modal para Nuevo Evento -->
    <div class="modal-overlay" id="create-modal">
        <div class="modal-card">
            <h2>Nuevo Evento</h2>
            <form id="create-event-form">
                <div class="form-group">
                    <label>Nombre del Evento</label>
                    <input type="text" id="new-event-name" placeholder="Ej: Boda de Lucía y Marcos" required
                        class="form-input">
                </div>
                <div class="form-group">
                    <label>ID del Evento (URL)</label>
                    <input type="text" id="new-event-id" placeholder="ej: boda-lucia-2026" required class="form-input"
                        pattern="[a-z0-9\-]+" title="Solo letras minúsculas, números y guiones">
                </div>
                <div class="form-group">
                    <label>Tipo de Evento</label>
                    <select id="new-event-type" class="form-input">
                        <option value="wedding">Boda / Compromiso</option>
                        <option value="birthday">Cumpleaños / XV Años</option>
                        <option value="meeting">Reunión / Corporativo</option>
                    </select>
                </div>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="button" class="portal-btn btn-outline" style="flex: 1;"
                        onclick="closeCreateModal()">Cancelar</button>
                    <button type="submit" class="portal-btn btn-primary" style="flex: 1;">Crear Evento</button>
                </div>
            </form>
        </div>
    </div>

    <script src="config.js"></script>
    <script type="module">
        import { Store } from './js/core/Store.js';

        async function initPortal() {
            const grid = document.getElementById('event-grid');
            const events = await Store.getEvents();

            if (events.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <i class="far fa-calendar-plus"></i>
                        <p>Aún no tienes eventos. ¡Crea el primero!</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = '';
            events.sort((a, b) => (b.createdAt?.toDate?.() || 0) - (a.createdAt?.toDate?.() || 0));

            events.forEach(event => {
                const card = document.createElement('div');
                card.className = 'event-card';

                let iconClass = 'fa-rings-wedding';
                if (event.type === 'birthday') iconClass = 'fa-cake-candles';
                if (event.type === 'meeting') iconClass = 'fa-handshake';

                card.innerHTML = `
                    <div class="event-card-header">
                        <i class="fas ${iconClass}"></i>
                    </div>
                    <div class="event-card-body">
                        <h3>${event.eventName || event.id}</h3>
                        <div class="event-meta">
                            <div><i class="fas fa-link"></i> /?event=${event.id}</div>
                            <div><i class="far fa-calendar-alt"></i> ${event.wedding?.date ? new Date(event.wedding.date).toLocaleDateString() : 'Por definir'}</div>
                        </div>
                        <div class="event-actions">
                            <a href="generator.html?event=${event.id}" class="portal-btn btn-primary">Panel</a>
                            <a href="index.html?event=${event.id}" target="_blank" class="portal-btn btn-outline">Ver</a>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        window.openCreateModal = () => document.getElementById('create-modal').style.display = 'flex';
        window.closeCreateModal = () => document.getElementById('create-modal').style.display = 'none';

        document.getElementById('create-event-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('new-event-id').value.trim().toLowerCase();
            const name = document.getElementById('new-event-name').value.trim();
            const type = document.getElementById('new-event-type').value;

            try {
                await Store.createEvent(id, name, type);
                location.reload();
            } catch (err) {
                alert("Error: Es posible que ese ID ya esté en uso.");
            }
        });

        // Autogenerar ID desde el nombre
        document.getElementById('new-event-name').addEventListener('input', (e) => {
            const idInput = document.getElementById('new-event-id');
            if (idInput.value === '' || idInput.dataset.auto === 'true') {
                idInput.value = e.target.value.toLowerCase()
                    .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
                    .replace(/[^a-z0-9]/g, '-')
                    .replace(/-+/g, '-')
                    .replace(/^-|-$/g, '');
                idInput.dataset.auto = 'true';
            }
        });

        initPortal();
    </script>
</body>

</html>
