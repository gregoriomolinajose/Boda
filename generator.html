<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Generador de Invitaciones - Dora & Gregorio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/all.min.css">
    <style>
        :root {
            --primary: #93afc2;
            --olive: #6b705c;
            --bg: #f9f9f9;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        @media (min-width: 900px) {
            .container {
                grid-template-columns: 350px 1fr;
                align-items: start;
            }
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        h1 {
            color: var(--primary);
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #666;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 50px;
            background: var(--olive);
            color: white;
            cursor: pointer;
            font-weight: 600;
            margin-top: 20px;
            transition: opacity 0.3s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            background: #f0f4f7;
            border-radius: 10px;
            display: none;
        }

        #link-display {
            word-break: break-all;
            font-size: 0.85rem;
            color: #555;
            margin-bottom: 15px;
        }

        .copy-btn {
            background: var(--primary);
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            display: block;
        }

        /* Dashboard Styles */
        .dashboard-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .refresh-btn {
            background: #eee;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-btn:hover {
            background: #e0e0e0;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        th {
            text-align: left;
            background: #f8f9fa;
            padding: 12px;
            color: #666;
            font-weight: 600;
            border-bottom: 2px solid #eee;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-confirma {
            background: #d4edda;
            color: #155724;
        }

        .status-declina {
            background: #f8d7da;
            color: #721c24;
        }

        .status-pendiente {
            background: #fff3cd;
            color: #856404;
        }

        .row-action {
            cursor: pointer;
            color: var(--primary);
            font-size: 1.1rem;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            padding: 20px;
            color: #999;
            font-size: 0.8rem;
        }

        tfoot tr {
            background: #f8f9fa;
            font-weight: 600;
            border-top: 2px solid #eee;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Formulario Izquierda -->
        <div class="card">
            <h1>Generador de Links üíç</h1>
            <div class="form-group">
                <label>Nombre de la Familia / Invitados</label>
                <input type="text" id="guestName" placeholder="Ej: Familia Molina">
            </div>
            <div class="form-group">
                <label>N¬∞ de Adultos (Cupos)</label>
                <input type="number" id="adults" value="2" min="1">
            </div>
            <div class="form-group">
                <label>N¬∞ de Ni√±os (Cupos)</label>
                <input type="number" id="kids" value="0" min="0">
            </div>
            <button class="btn" onclick="generateLink()">Generar Invitaci√≥n</button>

            <div id="result">
                <p><strong>Link Personalizado:</strong></p>
                <div id="link-display"></div>
                <a href="#" class="copy-btn" id="copyBtn" onclick="copyLink(event)">
                    <i class="fab fa-whatsapp"></i> Copiar para WhatsApp
                </a>
            </div>
        </div>

        <!-- Dashboard Derecha -->
        <div class="dashboard-card">
            <div class="dashboard-header">
                <h2 style="font-size: 1.2rem; margin: 0; color: var(--olive);">Lista de Invitados & RSVP</h2>
                <button class="refresh-btn" onclick="loadDashboard()">
                    <i class="fas fa-sync-alt" id="refresh-icon"></i> Actualizar
                </button>
            </div>

            <div id="loading" class="loading-spinner">
                <i class="fas fa-circle-notch fa-spin"></i> Cargando datos...
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Hora</th>
                            <th>Invitado</th>
                            <th>Estado</th>
                            <th style="text-align:center">Adul.</th>
                            <th style="text-align:center">Ni√±os</th>
                            <th style="text-align:center">Link</th>
                        </tr>
                    </thead>
                    <tbody id="guest-table-body">
                        <!-- Las filas se cargar√°n aqu√≠ din√°micamente -->
                    </tbody>
                    <tfoot id="guest-table-footer">
                        <!-- Totales aqu√≠ -->
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

    <script>
        function generateLink() {
            const name = document.getElementById('guestName').value;
            const adults = document.getElementById('adults').value;
            const kids = document.getElementById('kids').value;

            // Usar la URL de producci√≥n real
            const baseUrl = 'https://boda-doraygregorio.vercel.app/';
            const params = `?n=${encodeURIComponent(name)}&ca=${adults}&cc=${kids}`;
            const fullUrl = baseUrl + params;

            document.getElementById('link-display').innerText = fullUrl;
            document.getElementById('result').style.display = 'block';

            // feedback de guardado
            const btn = document.querySelector('.btn');
            const originalText = btn.innerText;
            btn.innerText = 'üíæ Guardando en lista...';
            btn.disabled = true;

            const data = {
                guest: name,
                attendance: 'Pendiente',
                adults: adults,
                kids: kids,
                allergies: 'N/A',
                link: fullUrl
            };

            const SHEET_WEBHOOK_URL = 'https://script.google.com/macros/s/AKfycbw_hbpSl2knGmBpthvwvnpQJGGR6C7sAWGdldPfW2xsDFfDCzEaCuXNF7m1eEHrHQ7gkg/exec';

            fetch(SHEET_WEBHOOK_URL, {
                method: 'POST',
                mode: 'no-cors',
                cache: 'no-cache',
                headers: { 'Content-Type': 'text/plain' },
                body: JSON.stringify(data)
            }).then(() => {
                btn.innerText = '‚úÖ Registrado y Generado';
                loadDashboard(); // Auto-actualizar la tabla
                setTimeout(() => {
                    btn.innerText = originalText;
                    btn.disabled = false;
                }, 2000);
            }).catch(err => {
                console.error('Error al guardar:', err);
                btn.innerText = '‚ö†Ô∏è Error al guardar (link generado)';
                btn.style.background = '#e74c3c';
                setTimeout(() => {
                    btn.innerText = originalText;
                    btn.disabled = false;
                    btn.style.background = '';
                }, 3000);
            });
        }

        function copyLink(e) {
            e.preventDefault();
            const link = document.getElementById('link-display').innerText;
            copyToClipboard(link);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('¬°Link copiado!');
            });
        }

        // L√≥gica del Dashboard
        const SHEET_WEBHOOK_URL = 'https://script.google.com/macros/s/AKfycbw_hbpSl2knGmBpthvwvnpQJGGR6C7sAWGdldPfW2xsDFfDCzEaCuXNF7m1eEHrHQ7gkg/exec';

        async function loadDashboard() {
            const tbody = document.getElementById('guest-table-body');
            const loading = document.getElementById('loading');
            const refreshIcon = document.getElementById('refresh-icon');

            // 1. Cargar desde cach√© primero para velocidad instant√°nea
            const cachedData = localStorage.getItem('rsvp_cache');
            if (cachedData) {
                renderTable(JSON.parse(cachedData));
            }

            if (!cachedData) {
                tbody.innerHTML = '';
                loading.style.display = 'block';
            }
            refreshIcon.classList.add('fa-spin');

            try {
                const fetchUrl = SHEET_WEBHOOK_URL + (SHEET_WEBHOOK_URL.includes('?') ? '&' : '?') + 't=' + new Date().getTime();
                const response = await fetch(fetchUrl);
                const text = await response.text();

                let result;
                try {
                    result = JSON.parse(text);
                } catch (e) {
                    console.warn('Respuesta no es JSON:', text);
                    tbody.innerHTML = `<tr><td colspan="7" style="text-align:center; color:#856404; background:#fff3cd; padding:20px; border-radius:10px;">
                        <strong>‚ö†Ô∏è Acci√≥n Requerida:</strong><br>
                        Actualiza tu Google Apps Script a la v2.1 para habilitar el Dashboard.
                    </td></tr>`;
                    return;
                }

                if (result.result === 'success') {
                    // Guardar en cach√© y renderizar
                    localStorage.setItem('rsvp_cache', JSON.stringify(result.data));
                    renderTable(result.data);
                } else {
                    console.error('Error del servidor:', result.message);
                    if (!cachedData) tbody.innerHTML = `<tr><td colspan="7" style="text-align:center; color:red;">${result.message}</td></tr>`;
                }
            } catch (err) {
                console.error('Error al cargar dashboard:', err);
                if (!cachedData) tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; color:red;">Error de conexi√≥n</td></tr>';
            } finally {
                loading.style.display = 'none';
                refreshIcon.classList.remove('fa-spin');
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById('guest-table-body');
            const tfoot = document.getElementById('guest-table-footer');
            tbody.innerHTML = '';

            let totalAdults = 0;
            let totalKids = 0;

            // Invertir para ver los m√°s recientes arriba
            const sortedData = [...data].reverse();

            sortedData.forEach(row => {
                const tr = document.createElement('tr');
                const statusClean = (row.Asistencia || 'Pendiente').toLowerCase().trim();
                const statusClass = statusClean === 'confirma' ? 'confirma' : (statusClean === 'declina' ? 'declina' : 'pendiente');

                // Procesar Fecha y Hora (Soporta espacio o T como separador)
                let fullDate = row['Fecha/Hora'] || '';
                let dateDisplay = '-';
                let timeDisplay = '-';

                if (fullDate) {
                    const parts = fullDate.split(/[ T]/);
                    if (parts.length >= 1) {
                        const d = parts[0].split(/[/-]/);
                        if (d.length === 3) {
                            // Manejar YYYY-MM-DD o DD/MM/YYYY
                            dateDisplay = d[0].length === 4 ? `${d[2]}/${d[1]}/${d[0]}` : `${d[0]}/${d[1]}/${d[2]}`;
                        } else {
                            dateDisplay = parts[0];
                        }
                    }
                    if (parts.length >= 2) {
                        timeDisplay = parts[1].substring(0, 5);
                    }
                }

                // Sumar si confirma
                if (statusClean === 'confirma') {
                    totalAdults += parseInt(row.Adultos || 0);
                    totalKids += parseInt(row.Ni√±os || 0);
                }

                const invitationLink = row['Link Invitaci√≥n'] || row.link || '';

                tr.innerHTML = `
                    <td style="font-size: 0.75rem; color: #888;">${dateDisplay}</td>
                    <td style="font-size: 0.75rem; color: #aaa;">${timeDisplay}</td>
                    <td><strong>${row.Invitado}</strong></td>
                    <td><span class="status-badge status-${statusClass}">${row.Asistencia}</span></td>
                    <td style="text-align:center">${row.Adultos}</td>
                    <td style="text-align:center">${row.Ni√±os}</td>
                    <td style="text-align:center">
                        <i class="fas fa-link row-action" style="font-size: 1rem; color: var(--primary);" title="Copiar Link" onclick="copyToClipboard('${invitationLink}')"></i>
                    </td>
                `;
                tbody.appendChild(tr);
            });

            // Renderizar Totales
            tfoot.innerHTML = `
                <tr>
                    <td colspan="4" style="text-align:right; padding:15px"><strong>TOTALES CONFIRMADOS:</strong></td>
                    <td style="text-align:center; color: var(--olive); font-weight:bold; font-size:1rem">${totalAdults}</td>
                    <td style="text-align:center; color: var(--olive); font-weight:bold; font-size:1rem">${totalKids}</td>
                    <td></td>
                </tr>
            `;
        }

        // Cargar al iniciar
        window.onload = loadDashboard;
    </script>
</body>

</html>
