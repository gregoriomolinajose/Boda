<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Generador de Invitaciones - Dora & Gregorio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/all.min.css">
    <style>
        :root {
            --primary: #93afc2;
            --olive: #6b705c;
            --bg: #f9f9f9;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        @media (min-width: 900px) {
            .container {
                grid-template-columns: 350px 1fr;
                align-items: start;
            }
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        h1 {
            color: var(--primary);
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #666;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 50px;
            background: var(--olive);
            color: white;
            cursor: pointer;
            font-weight: 600;
            margin-top: 20px;
            transition: opacity 0.3s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            background: #f0f4f7;
            border-radius: 10px;
            display: none;
        }

        #link-display {
            word-break: break-all;
            font-size: 0.85rem;
            color: #555;
            margin-bottom: 15px;
        }

        .copy-btn {
            background: var(--primary);
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            display: block;
        }

        /* Dashboard Styles */
        .dashboard-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .refresh-btn {
            background: #eee;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-btn:hover {
            background: #e0e0e0;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        th {
            text-align: left;
            background: #f8f9fa;
            padding: 12px;
            color: #666;
            font-weight: 600;
            border-bottom: 2px solid #eee;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-confirma {
            background: #d4edda;
            color: #155724;
        }

        .status-declina {
            background: #f8d7da;
            color: #721c24;
        }

        .status-pendiente {
            background: #fff3cd;
            color: #856404;
        }

        .row-action {
            cursor: pointer;
            color: var(--primary);
            font-size: 1.1rem;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            padding: 30px;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Formulario Izquierda -->
        <div class="card">
            <h1>Generador de Links üíç</h1>
            <div class="form-group">
                <label>Nombre de la Familia / Invitados</label>
                <input type="text" id="guestName" placeholder="Ej: Familia Molina">
            </div>
            <div class="form-group">
                <label>N¬∞ de Adultos (Cupos)</label>
                <input type="number" id="adults" value="2" min="1">
            </div>
            <div class="form-group">
                <label>N¬∞ de Ni√±os (Cupos)</label>
                <input type="number" id="kids" value="0" min="0">
            </div>
            <button class="btn" onclick="generateLink()">Generar Invitaci√≥n</button>

            <div id="result">
                <p><strong>Link Personalizado:</strong></p>
                <div id="link-display"></div>
                <a href="#" class="copy-btn" id="copyBtn" onclick="copyLink(event)">
                    <i class="fab fa-whatsapp"></i> Copiar para WhatsApp
                </a>
            </div>
        </div>

        <!-- Dashboard Derecha -->
        <div class="dashboard-card">
            <div class="dashboard-header">
                <h2 style="font-size: 1.2rem; margin: 0; color: var(--olive);">Lista de Invitados & RSVP</h2>
                <button class="refresh-btn" onclick="loadDashboard()">
                    <i class="fas fa-sync-alt" id="refresh-icon"></i> Actualizar
                </button>
            </div>

            <div id="loading" class="loading-spinner">
                <i class="fas fa-circle-notch fa-spin"></i> Cargando datos...
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Invitado</th>
                            <th>Estado</th>
                            <th>Cupos</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="guest-table-body">
                        <!-- Las filas se cargar√°n aqu√≠ din√°micamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function generateLink() {
            const name = document.getElementById('guestName').value;
            const adults = document.getElementById('adults').value;
            const kids = document.getElementById('kids').value;

            // Usar la URL de producci√≥n real
            const baseUrl = 'https://boda-doraygregorio.vercel.app/';
            const params = `?n=${encodeURIComponent(name)}&ca=${adults}&cc=${kids}`;
            const fullUrl = baseUrl + params;

            document.getElementById('link-display').innerText = fullUrl;
            document.getElementById('result').style.display = 'block';

            // feedback de guardado
            const btn = document.querySelector('.btn');
            const originalText = btn.innerText;
            btn.innerText = 'üíæ Guardando en lista...';
            btn.disabled = true;

            const data = {
                guest: name,
                attendance: 'Pendiente',
                adults: adults,
                kids: kids,
                allergies: 'N/A',
                link: fullUrl
            };

            const SHEET_WEBHOOK_URL = 'https://script.google.com/macros/s/AKfycbwQX0wNNok4ZT0Ky8I8m_Qdq_WjT3KG9axRIH344-2feUglgN_dRRud6o4bwXY_plst6A/exec';

            fetch(SHEET_WEBHOOK_URL, {
                method: 'POST',
                mode: 'no-cors',
                cache: 'no-cache',
                headers: { 'Content-Type': 'text/plain' },
                body: JSON.stringify(data)
            }).then(() => {
                btn.innerText = '‚úÖ Registrado y Generado';
                setTimeout(() => {
                    btn.innerText = originalText;
                    btn.disabled = false;
                }, 2000);
            }).catch(err => {
                console.error('Error al guardar:', err);
                btn.innerText = '‚ö†Ô∏è Error al guardar (link generado)';
                btn.style.background = '#e74c3c';
                setTimeout(() => {
                    btn.innerText = originalText;
                    btn.disabled = false;
                    btn.style.background = '';
                }, 3000);
            });
        }

        function copyLink(e) {
            e.preventDefault();
            const link = document.getElementById('link-display').innerText;
            copyToClipboard(link);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('¬°Link copiado!');
            });
        }

        // L√≥gica del Dashboard
        const SHEET_WEBHOOK_URL = 'https://script.google.com/macros/s/AKfycbwQX0wNNok4ZT0Ky8I8m_Qdq_WjT3KG9axRIH344-2feUglgN_dRRud6o4bwXY_plst6A/exec';

        async function loadDashboard() {
            const tbody = document.getElementById('guest-table-body');
            const loading = document.getElementById('loading');
            const refreshIcon = document.getElementById('refresh-icon');

            tbody.innerHTML = '';
            loading.style.display = 'block';
            refreshIcon.classList.add('fa-spin');

            try {
                const response = await fetch(SHEET_WEBHOOK_URL);
                const text = await response.text();

                let result;
                try {
                    result = JSON.parse(text);
                } catch (e) {
                    // Si no es JSON, probablemente es el mensaje de texto de la versi√≥n anterior
                    console.warn('Respuesta no es JSON:', text);
                    tbody.innerHTML = `<tr><td colspan="4" style="text-align:center; color:#856404; background:#fff3cd; padding:20px; border-radius:10px;">
                        <strong>‚ö†Ô∏è Acci√≥n Requerida:</strong><br>
                        Para ver esta tabla, debes actualizar tu Google Apps Script a la <strong>v2</strong>.<br>
                        <small>(La versi√≥n actual respondi√≥: "${text}")</small>
                    </td></tr>`;
                    return;
                }

                if (result.result === 'success') {
                    renderTable(result.data);
                } else {
                    console.error('Error del servidor:', result.message);
                    tbody.innerHTML = `<tr><td colspan="4" style="text-align:center; color:red;">${result.message}</td></tr>`;
                }
            } catch (err) {
                console.error('Error al cargar dashboard:', err);
                tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; color:red;">Error al conectar con Google Sheets</td></tr>';
            } finally {
                loading.style.display = 'none';
                refreshIcon.classList.remove('fa-spin');
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById('guest-table-body');
            tbody.innerHTML = '';

            // Invertir para ver los m√°s recientes arriba
            data.reverse().forEach(row => {
                const tr = document.createElement('tr');
                const statusClass = row.Asistencia.toLowerCase().replace(/\s/g, '');

                tr.innerHTML = `
                    <td><strong>${row.Invitado}</strong></td>
                    <td><span class="status-badge status-${statusClass}">${row.Asistencia}</span></td>
                    <td>${row.Adultos}A | ${row.Ni√±os}N</td>
                    <td>
                        <i class="fas fa-copy row-action" title="Copiar Link" onclick="copyToClipboard('${row['Link Invitaci√≥n']}')"></i>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Cargar al iniciar
        window.onload = loadDashboard;
    </script>
</body>

</html>
